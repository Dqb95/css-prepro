    function printItems(dataContent, items) {
      dataContent.empty();
      for (const item of items) {
        const newItemCard = '<div class="card col-3">' +
          `<img src="${item.img}" class="card-img-top" alt="...">` +
          '<div class="card-body">' +
          `<h5 class="card-title">${item.itemName}</h5>` +
          `<p class="card-text">${item.currentPrice}</p>` +
          '</div>' +
          '</div>';
        dataContent.append(newItemCard);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      let defaultCenaOd = 100000;
      let defaultCenaDo = 0;
      for(const item of data) {
        const currentPrice = item.currentPrice;
        if(defaultCenaOd > currentPrice) {
          defaultCenaOd = currentPrice;
        }
        if(defaultCenaDo < currentPrice) {
          defaultCenaDo = currentPrice;
        }
      }

      $('#cena-od').val(defaultCenaOd);
      $('#cena-do').val(defaultCenaDo);

      const dataContent = $("#data-content");
      printItems(dataContent, data);
      let testHodnota = 40;

      $("#filter-button").click(function (event) {
        event.preventDefault();
        const cenaOd = $('#cena-od').val();
        const cenaDo = $('#cena-do').val();
        const filtredData = [];
        for(const item of data) {
          const currentPrice = item.currentPrice;
          if(currentPrice >= cenaOd && currentPrice <= cenaDo) {
            filtredData.push(item);
          }
        }
        printItems(dataContent, filtredData);
      });
    });
  </script>

            <input type="number" value="0" class="form-control" id="cena-od">
          </div>
          <div class="mb-3">
            <label for="cena-do" class="form-label">Do</label>
            <input type="number" value="10000" class="form-control" id="cena-do">
          </div>
          <button type="submit" id="filter-button" class="btn btn-primary">Filtrovat</button>
